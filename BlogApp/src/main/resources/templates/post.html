<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Post</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container post-page">
    <a th:href="@{'/'}">Home page</a>
    <div class="post">
        <h2 th:text="${post.title}">Title</h2>
        <h5 th:text="'Author: ' + ${post.account.firstName}">Account First Name</h5>
        <h5 th:text="'Created on: ' + ${post.createdAt}">Created at</h5>
        <h5 th:text="'Last updated on: ' + ${post.updatedAt}">Updated At</h5>
        <p th:text="${post.body}">body text</p>
    </div>
    <ul sec:authorize="isAuthenticated()">
        <li><a th:href="@{'/posts/' + ${post.id} + '/update'}">Update</a></li>
        <li><a th:href="@{'/posts/' + ${post.id} + '/delete'}">Delete</a></li>
    </ul>
</div>
<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
