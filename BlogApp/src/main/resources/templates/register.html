<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en-GB">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Register</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.0/dist/css/bootstrap.css}">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container register-form">
    <h1>Blog Application: Register</h1>
    <hr />
    <form action="#" class="register-form"
          th:action="@{/register}"
            th:object="${account}"
            method="post">
        <div>
            <label for="firstname">First Name:</label>
            <input class="register-firstname" id="firstname" type="text" th:field="*{firstName}" placeholder="First Name"/>
        </div>
        <div >
            <label for="lastname">Last Name:</label>
            <input class="register-lastname" id="lastname" type="text" th:field="*{lastName}" placeholder="Last Name"/>
        </div>
        <div>
            <label for="email">Email:</label>
            <input class="register-email" id="email" type="text" th:field="*{email}" placeholder="Email"/>
        </div>
        <div >
            <label for="password">Password:</label>
            <input class="register-password" id="password" type="text" th:field="*{password}" placeholder="Password"/>
        </div>
        <hr />
        <button type="submit"class="button-register">Register!</button>

    </form>
</div>
<script th:src="@{webjars/jquery/3.7.0/dist/jquery.js}"></script>
<script th:src="@{webjars/popperjs__core/2.11.8/dist/umd/popper.js}"></script>
<script th:src="@{webjars/bootstrap/5.3.0/dist/js/bootstrap.bundle.js}"></script>
</body>
</html>
